name: Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node-version: [ latest, 14, 16, 18 ]
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Test
      - name: Install dependencies
        run: npm ci

      - name: Test
        run: |-
          npm run test:ci
          npm run build

      # Publish
      - name: Publish
        if: ${{ github.ref_type == 'tag' }}
        run: npm publish
